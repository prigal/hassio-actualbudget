name: "Actual Budget Stable"
description: "Run the latest stable version of Actual Budget."
url: "https://actualbudget.org"
slug: "actualbudget"
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
startup: application
webui: "[PROTO:option_name]://[HOST]:[PORT:5006]"
boot: auto
ports:
  5006/tcp: 5006
image: ghcr.io/actualbudget/actual-server
version: 24.5.0-alpine
options:
  actual_https_key: "/ssl/privkey.pem"
  actual_https_cert: "/ssl/fullchain.pem"
schema:
  actual_https_key: str
  actual_https_cert: str
environment:
  ACTUAL_HTTPS_KEY: "$actual_https_key"
  ACTUAL_HTTPS_CERT: "$actual_https_cert"